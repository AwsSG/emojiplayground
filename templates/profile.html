{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="mt-3 mb-3 mt-md-5 mb-md-5 black-border p-2 pt-lg-4 pb-lg-4">
        <div class="container">
            <div class="row p-4 justify-content-center">
                <div class="col-12">
                    <h3 class="text-center">{{ username }}'s Profile</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    {% for riddle in riddles %}
                        <p>Emojis: {{ riddle.emojis }}</p>
                        <p>Phrase: {{ riddle.phrase }}</p>
                        <a href="{{ url_for('play', id=riddle._id) }}">Edit</a>
                        <a href="{{ url_for('play', id=riddle._id) }}">Delete</a>
                    {% endfor %}
                </div>
            </div>
        </div> 
    </div>
</div> 

{% endblock %}
